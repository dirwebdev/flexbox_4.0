<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Layout 01</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <section class="logo">
            <a href="#">Logo</a>
        </section>
        <nav>
            <a href="#link_01">Link 01</a>
            <a href="#link_02">Link 02</a>
            <a href="#link_03">Link 03</a>
            <a href="#link_04">Link 04</a>
            <a href="#link_05">Link 05</a>
        </nav>
    </header>
    <main>
        <article>
            <figure>
                <img src="assets/images/placeholder_landscape/dummy-800x533-color123456.jpg" alt="Article 1 Image">
                <figcaption>Article 1 Title</figcaption>
            </figure>
            <p>Summary of the article content...</p>
        </article>
        <article>
            <figure>
                <img src="assets/images/placeholder_landscape/dummy-800x533-color123456.jpg" alt="Article 2 Image">
                <figcaption>Article 2 Title</figcaption>
            </figure>
            <p>Summary of the article content...</p>
        </article>
    </main>
    <footer>
        <nav>
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Use</a>
        </nav>
        <p>&copy; 2024 Blog Name. All rights reserved.</p>
    </footer>

</html>
